<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em video</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: brown;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: tomato;
        }
        a:hover{
            text-decoration: underline;
            color: yellowgreen;
        }
        a:active{
            color: coral;
        }
        .special::after{
            content: ' <-';
        }
    </style>
</head>
<body>
    <h1>Decoracao de sites</h1>
    <ul>
        <li><a href="https://Youtube.com" target="_blank">Visite o Youtube</a></li>
        <li><a href="https://instagram.com" class="special">Visite o Instagram</a></li>
        <li><a href="https://facebook.com" >Visite o Facebook</a></li>
    </ul>
</body>
</html>
